# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*
# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Allow tearing for better latency
windowrule = immediate, fullscreen:1

# Left Montor
windowrule = monitor DP-2, class:^(com.mitchellh.ghostty)$
# Right Monitor
windowrule = monitor DP-3, class:^(discord)$
windowrule = monitor DP-3, class:^(spotify)$
# Middle Monitor
windowrule = monitor DP-4, class:^(firefox)$
windowrule = monitor DP-4, class:^(dev.zed.Zed)$

# Launcher
layerrule = noanim, sherlock
